<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<header>
	<img src="images/logo.png" class="logo">
</header>
<form class="main-form">
	<h2>Sign Up</h2>
	<fieldset class="sign-up-fieldset">
		<label for="email">Email</label>
		<input type="text" name="email" id="email" placeholder="foo@bar.com">

		<label for="password">Password</label>
		<input type="text" name="password" id="password" placeholder="1234passw0rd">
	</fieldset>
	<button class="submit-button" type="submit">Sign Up</button>
	<br><a href="">Forgot your password?</a>
</form>
<p class="has-account">Already have an account? <a class="has-account" href="">Log in</a></p>
</body>
</html>
